{{ $.Scratch.Add "labelClasses" "f6 fw3 db mb1 mt3 sans-serif ttu tracked gray" }}
{{ $.Scratch.Add "inputClasses" "w-100 f5 pv3 ph3 bg-near-white bn" }}

<form class="db black-80 ba br-2 bw1 b--near-white pt2 pb3 ph3 mb5" accept-charset="UTF-8" action="{{ .Get "action" }}" method="POST" role="form">
	<input type="hidden" name="_subject" value="soypunk.me contact form submission" />
	<input type="hidden" name="_format" value="plain" />
	<input type="hidden" name="_next" value="https://soypunk.me/" />
	<input type="text" name="_gotcha" style="display:none" />
    <label class="{{ $.Scratch.Get "labelClasses" }}"  for="name">Your Name</label>
    <input type="text" id="name" name="name" class="{{ $.Scratch.Get "inputClasses" }}"  required placeholder=" "  aria-labelledby="name"/>

    <label class="{{ $.Scratch.Get "labelClasses" }}" for="email">Email Address</label>
    <input type="email" id="email" name="email" class="{{ $.Scratch.Get "inputClasses" }}"  required placeholder=" "  aria-labelledby="email"/>
    <div class="dib requirements f6 gray glow i pv1 ttl overflow-hidden">
    An email address is required.
    </div>

    <label class="{{ $.Scratch.Get "labelClasses" }}" for="message">Message</label>
    <textarea id="message" name="message" class="{{ $.Scratch.Get "inputClasses" }} h4" aria-labelledby="message"></textarea>

    <input class="db w-100 b ttu tracked mv2 white pa3 bn hover-shadow hover-bg-dark-red bg-animate bg-cina-red" type="submit" value="Send" />

</form>
