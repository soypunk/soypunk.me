{{ partial "header.html" . }}
<body lang="en" itemscope itemtype="http://schema.org/Article">
{{ partial "subheader.html" . }}
{{ $baseurl := .Site.BaseURL }}

<article class="post">
    <header>
		<h2>{{ .Title }}</h2>
		<div class="post-meta">{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
    </header>
	<section class="post-content">
    	{{ .Content }}
    </section>
</article>

{{ partial "footer.html" . }}
